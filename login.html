    <section class="login-section">
        <div class="login-container">
            <h2>تسجيل الدخول</h2>
            <form action="#" method="post">
                <div class="input-group">
                    <label for="username">اسم المستخدم / البريد الإلكتروني</label>
                    <input type="text" id="username" name="username" placeholder="أدخل اسم المستخدم أو البريد الإلكتروني" required>
                </div>
                <div class="input-group">
                    <label for="password">كلمة المرور</label>
                    <input type="password" id="password" name="password" placeholder="أدخل كلمة المرور" required>
                </div>
                <button type="submit" class="login-btn">تسجيل الدخول</button>
            </form>

            <div class="links">
                <a href="reset-password.html">هل نسيت كلمة المرور؟</a>
