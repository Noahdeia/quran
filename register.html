<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل حساب جديد</title>
    <link rel="stylesheet" href="css-fille/styles.css">
</head>
<body>
    <section class="login-section">
        <div class="login-container">
            <h2>تسجيل حساب جديد</h2>
            <form action="#" method="post">
                <div class="input-group">
                    <label for="fullname">الاسم الكامل</label>
                    <input type="text" id="fullname" name="fullname" placeholder="أدخل الاسم الكامل" required>
                </div>
                <div class="input-group">
                    <label for="email">البريد الإلكتروني</label>
                    <input type="email" id="email" name="email" placeholder="أدخل البريد الإلكتروني" required>
                </div>
                <div class="input-group">
                    <label for="password">كلمة المرور</label>
                    <input type="password" id="password" name="password" placeholder="أدخل كلمة المرور" required>
                </div>
                <button type="submit" class="login-btn">تسجيل حساب</button>
            </form>
            <div class="links">
                <a href="login.html">العودة لتسجيل الدخول</a>
            </div>
        </div>
    </section>
</body>
</html>
